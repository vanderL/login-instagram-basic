<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic login instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo" srcset="">
            <div class="profile-photo">
                <img src="./img/perfil-instagram.jpg" alt="foto de perfil" srcset="">
            </div>
            <a href="#" class="instagram-login">Continue como @</a>
            <a href="#" class="instagram-logout"> Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account"></p>
            <p class="not-account">
                <span class="link-blue">Alternar conta</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-helper">
            <p class="get-app"></p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</body>
</html>
